<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Grid Demo</title>

    <!--   import the bootstrap css library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap-grid-helper.css">

    <style>
        .my-box {

            display: inline-block;

</head>
<body>

<h2>Bootstrap Grid Demo</h2>

<!--make a container. later show container-fluid-->
<div class="container-fluid mx-3">
    <div class="row">
        <div class="col-md-6 col-lg-12 col-3 bg-primary">
            Box 1
        </div>
        <div class="col bg-success">
            Box 2
        </div>
        <div class="col bg-danger">
            Box 3
        </div>
    </div>
</div>

<!--make a row-->

<!--make a generic col (no # of cols)-->

<!--explain col structure of bs grid -->
<!--    point to spot in bs docs-->

<!--make a new row-->
<!--make 12 1-col cells-->
<div class="container-fluid mx-3">
    <div class="row">
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-1 bg-warning">
            &nbsp;
        </div>
        <div class="col-2 bg-warning">
            &nbsp;
        </div>
    </div>
</div>
<!--    change 1 of the cells to be 2 cols -->


<!--make a new row-->
<!--make a responsive col that is 12 default, 6 at md, and 3 at lg-->
<!--and another col that is 12 default, 6 at md, and 3 at lg-->
<div class="container-fluid mx-3">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 bg-primary">
            &nbsp;
        </div>
        <div class="col-12 col-md-6 col-lg-3 bg-secondary">
            &nbsp;
        </div>
    </div>
</div>

<!--        flexbox inside a grid-->
<!--make a new row-->
<!--    make 2 cols that are 12 default and 6 at md-->
<!--    in each col, there is a flexbox that space betweens 3 boxes-->
<div class="container-fluid ms-3 me-3">
    <div class="row">
        <div class="col-12 col-md-6 p-0 d-flex justify-content-around">
            <div class="bg-info my-box fs-1 text-center">1</div>
            <div class="bg-info my-box">2</div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center p-0">
            <div class="bg-info my-box">3</div>
            <div class="bg-info my-box">4</div>
        </div>
    </div>
</div>

<!--        complex example of nested grids-->
<!--outside grid should have:-->
<!--1 row title bar-->
<!--2nd row side menu that is 12, 3md col
and content area that is 12 and 9md col -->

<!--content area is inside grid and should have-->
<!--a heading that says something appropriate-->
<!--4 content lines that are 12, 6md, and 3lg-->

<div class="container-fluid ms-3 me-3">
    <div class="row">
        <div class="col-12 bg-warning"><h1>Title</h1></div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3">
            <ul>
                <li>Choice 1</li>
                <li>Choice 2</li>
                <li>Choice 3</li>
                <li>Choice 4</li>
            </ul>
        </div>
        <div class="col">
            <h3 class="text-center">Content</h3>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-5 col-lg-1 offset-lg-1 bg-info fs-1 text-center">1</div>
                    <div class="col-12 col-md-5 offset-md-2 col-lg-1 offset-lg-2 bg-info fs-1 text-center">2</div>
                    <div class="col-12 col-md-5 col-lg-1 offset-lg-2 bg-info fs-1 text-center">3</div>
                    <div class="col-12 col-md-5 offset-md-2 col-lg-1 offset-lg-2 bg-info fs-1 text-center">4</div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
