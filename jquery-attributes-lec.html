<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Attributes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .cool-hover:hover {
      font-weight: bolder;
    }

    .cool-border {
      border: 2px solid red;
    }

    .cool-bg {
      background-color: cornflowerblue;
    }


  </style>
</head>
<body>

<div class="container-fluid">

  <h4 id="my-h4-1" class="mb-4">Click this to alert the html and then set it to Hello World</h4>

  <ul>
    <li class="my-li">Item 1</li>
    <li class="my-li">Item 2</li>
    <li class="my-li">Item 3</li>
    <li class="my-li">Item 4</li>
    <li class="my-li">Item 5</li>
  </ul>

  <button id="add-class-btn" class="btn btn-primary" type="button">Add Class</button>
  <button id="remove-class-btn" class="btn btn-success" type="button">Remove Class</button>
  <button id="toggle-class-btn" class="btn btn-warning" type="button">Toggle Class</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
  // get in a habit of putting dom manipulating stuff inside a ready function
  $(document).ready(function() {

    // when the h4 is clicked alert the html() and then set the html() to Hello World
    const myVar = $("#my-h4-1").html();
    $("#my-h4-1").click(function() {
      alert(myVar);
      $("#my-h4-1").html("Hello World");
    })

    // click Add Class to add the cool-hover class to all the lis
    $("#add-class-btn").click(function() {
      $("li").addClass("cool-hover");
    });

    // click Remove Class to remove the cool-hover class from all the lis
    $("#remove-class-btn").click(function() {
      $("li").removeClass("cool-hover");
    });

    let toggleState = 0;

    // click the Toggle Class to toggle the cool-border class on all the lis
    $("#toggle-class-btn").click(function() {
      if(toggleState % 2 === 0) {
        $("li").toggleClass("cool-border");
      } else {
        $("li").toggleClass("cool-bg");
      }
      toggleState++;
    });

    // TRAVERSING

    // use the .each method to change every other LI to light grey background color

    $("li").each(function(index) {
      // use the index to determine if it is an odd or even row
      if(index % 2 === 0) {
        $(this).css("background-color", "lightgrey");
      }
    });

    // use the .first method to change the font-weight of the first LI
    $("li").first().css("font-weight", "bolder");

    // use the .last method to change the font-weight to be the same as the first LI
      // be sure to read the font-weight from the first LI
    $("li").last().css("font-weight", "bolder");


    // use the .children() method to add the BS ms-5 class
      // to all of the container-fluid's children
    $(".container-fluid").children().addClass("ms-5");
    // $(".container-fluid > *").addClass("ms-5");

    // get the parent of the button with an id add-class-btn
    // console.log($("#add-class-btn").parent().html());

    // get the next sibling of the button with an id add-class-btn
    console.log($("#add-class-btn").next().html());


    console.log($("#my-h4-1").next().children().length);

    // QUESTION: how do we add a new li to the ul?
      // can we just use jquery for it?
    console.log($("ul").html());
    let oldHTML = $("ul").html();
    oldHTML += `<li class="my-li">Item 6</li>`;
    oldHTML += `<li class="my-li">Item 7</li>`;
    $("ul").html(oldHTML);
  });
</script>

</body>
</html>
