<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #output {
            min-height: 100px;
            border: 2px solid purple;
            background-color: cornflowerblue;
            border-radius: 10px;
            padding: 10px;
        }

        #input {
            padding: 10px;
        }

        #guess-btn {
            width: 100px;
        }
    </style>
</head>
<body>

  <div class="container-fluid">
    <h1>DocRob's Guessing Game</h1>

    <div id="output" class="">
<!--      <p>Welcome to the guessing game. Guess a number from 1 to 100.</p>-->
    </div>

    <div id="input" class="mt-3">
      <form class="form-group">
        <label for="my-guess" class="form-label">Enter your guess:</label>
        <input type="text" id="my-guess" class="w-25 form-control" placeholder="Enter # from 1 to 100">
        <button type="button" id="guess-btn" class="mt-2 form-control btn btn-primary">Guess</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
