<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Key Events</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    /*#my-h4-3:hover {*/
    /*  color: green;*/
    /*}*/

    #move-this {
      position: absolute;
      width: 200px;
      top: 150px;
      left: 20px;
    }
  </style>
</head>

<body>

<div class="container-fluid">

  <div class="form-group mt-4">
    <label class="form-label" for="my-input">Enter something:</label>
    <input id="my-input" class="form-control" type="text" placeholder="something">

  </div>

  <div id="move-this" class="bg-info">Move this!</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>

  // get in a habit of putting dom manipulating stuff inside a ready function
  $(document).ready(function() {

    // add a keyup, keydown, keypress on the text input
      $("#my-input").keydown(function(event) {
          // event.preventDefault();
          console.log(`keydown happened: ${event.key}`);
      });
      $("#my-input").keyup(function() {
          console.log("keyup happened");
      });
      // $("#my-input").keypress(function() {
      //     console.log("keypress happened");
      // });


      // highlight difference between keypress and keydown

      // when to use keydown vs keyup, etc.?

      // can we prevent default on the text input?

    // now put a keydown handler on the body
      // use arrow keys to move the input around

      $("body").keydown(function(event) {
          console.log(`keydown on body: ${event.key}`);
      });

      // use jquery's on function
      $("#my-input").on("keypress", function() {
          console.log("keypress happened");
      });

      $("#my-input").off("keypress");

  });
</script>

</body>
</html>
