<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Events</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    /*#my-h4-3:hover {*/
    /*  color: green;*/
    /*}*/

  </style>
</head>
<body>

<div class="container-fluid">

  <h4 id="my-h4-1" class="mb-4">Make an alert when you click this h4</h4>

  <h4 id="my-h4-2" class="mb-4">Make an alert when you double-click this h4</h4>

  <h4 id="my-h4-3" class="mb-4">Change the color of this h4 when you hover over it</h4>

  <h4 class="mb-2">Combine the 3 mouse events with the below list items.</h4>
  <h6 class="mb-2">Light grey bg when hover over, light blue when click, alert on dbl-click</h6>

  <ul>
    <li class="my-li">Item 1</li>
    <li class="my-li">Item 2</li>
    <li class="my-li">Item 3</li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
  let mySelectedText = "";

  // get in a habit of putting dom manipulating stuff inside a ready function
  $(document).ready(function() {
    // an alert when you click the first h4
    // use $(this)
    $("#my-h4-1").click(function(event) {
      // console.log(event.outerHTML);

      // $(this).css("background-color", "");
      alert($(this).html());
      // console.log("click on the first h1");
    });

    // an alert when you double-click the second h4
    $("#my-h4-2").dblclick(function() {
      // $(this).css("background-color", "");
      alert($(this).html());
    });

    $("#my-h4-3").hover(hoverOn, hoverOff);

    function hoverOn() {
      $(this).css("color", "green");
    }

    function hoverOff() {
      $(this).css("color", "black");
    }

    // change the color of the third h4 when you hover over it


    // alert the list items text when you double click it
    $("li").dblclick(function() {
      alert($(this).text());
    });

    // make bg color of list items light blue when you click on it
    // turn other list item bg color back to white
    $("li").click(function() {
      $("li").css("background-color", "white");
      $(this).css("background-color", "cornflowerblue");
    });

    // make bg-color of list items light grey when you hover over it
    $("li").hover(function() {
      // hover over function
      if($(this).css("background-color") !== "rgb(100, 149, 237)") {
        $(this).css("background-color", "lightgrey");
      }
    }, function() {
      // hover off function
      // console.log($(this).css("background-color"));
      if($(this).css("background-color") !== "rgb(100, 149, 237)") {
        $(this).css("background-color", "white");
      }
    });

  });
</script>

</body>
</html>
