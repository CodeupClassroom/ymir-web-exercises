<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>DOM Demos</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .myBoxColor {
        background-color: lightcoral;
      }

      .my-button {
        font-size: 32px;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">

      <div style="color: white;" id="box1" class="myBox myBoxColor" data-id="1111">
        <p>Hello world</p>
      </div>

      <hr>

      <div id="box2" class="myBox bg-primary text-white">
        <p class="kilroy-p">Kilroy was here</p>
      </div>

      <hr>

      <form name="my_form">
        <div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" data-id="555" placeholder="Enter username" value="bobsmith">
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="">
        </div>
        <div>
          <button id="submitButton" class="btn-primary my-button" type="submit">Submit</button>
        </div>
      </form>

      <h5 class="mt-5">A list group</h5>
      <ul id="my-list" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/dom_lec.js"></script>
  </body>
</html>
